{% load static %}
<!-- Avatar e informações do usuário -->
<div class="user-avatar-section">
    <div class="avatar-container">
        <div class="avatar-medical" style="
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            background: url('{% static 'images/avatar.png' %}') center/cover, linear-gradient(135deg, #8e44ad, #7d3c98);
            border: 3px solid rgba(255,255,255,0.3);
            display: inline-block;
        "></div>
        <div class="user-info">
            <span class="user-name">Dr. {{ user.first_name|default:user.username }}</span>
            <small class="user-role">Médico</small>
        </div>
    </div>
</div>

<style>
.user-avatar-section {
    display: flex;
    align-items: center;
    gap: 15px;
}

.avatar-container {
    display: flex;
    align-items: center;
    gap: 12px;
}

.user-info {
    display: flex;
    flex-direction: column;
}

.user-name {
    font-weight: 600;
    color: white;
}

.user-role {
    font-size: 12px;
    color: rgba(255,255,255,0.8);
    font-weight: 400;
}

.avatar-medical {
    transition: all 0.3s ease;
}

.avatar-medical:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
</style>
