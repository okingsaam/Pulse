<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard Pulse</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
        }
        h1 { 
            color: #2c3e50; 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin: 20px 0;
        }
        .stat-card { 
            background: linear-gradient(45deg, #3498db, #2980b9); 
            color: white; 
            padding: 25px; 
            border-radius: 10px; 
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stat-number { 
            font-size: 2.5em; 
            font-weight: bold; 
            margin-bottom: 10px;
        }
        .chart-placeholder { 
            background: #f8f9fa; 
            height: 300px; 
            border-radius: 10px; 
            margin: 20px 0; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border: 2px dashed #dee2e6;
            color: #6c757d;
            font-size: 1.2em;
        }
        .logo { 
            font-size: 1.5em; 
            color: #e74c3c; 
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="logo">üè•</span>Pulse - Dashboard</h1>
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">245</div>
                <div>Pacientes Ativos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">18</div>
                <div>Consultas Hoje</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">R$ 12.500</div>
                <div>Receita Mensal</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">95%</div>
                <div>Taxa de Satisfa√ß√£o</div>
            </div>
        </div>
        <div class="chart-placeholder">
            üìä Gr√°fico de Consultas por Dia
        </div>
        <div class="chart-placeholder">
            üí∞ An√°lise Financeira em Tempo Real
        </div>
    </div>
</body>
</html>
