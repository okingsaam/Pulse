<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e84393;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Main container -->
  <rect x="50" y="50" width="700" height="400" fill="white" rx="15" opacity="0.95"/>
  
  <!-- Header -->
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">⚙️ Painel Administrativo</text>
  
  <!-- Admin navigation -->
  <rect x="80" y="120" width="620" height="40" fill="#343a40" rx="5"/>
  <text x="100" y="140" font-family="Arial" font-size="12" font-weight="bold" fill="white">Pulse Admin</text>
  <text x="200" y="140" font-family="Arial" font-size="11" fill="#adb5bd">Dashboard</text>
  <text x="280" y="140" font-family="Arial" font-size="11" fill="#adb5bd">Usuários</text>
  <text x="340" y="140" font-family="Arial" font-size="11" fill="#adb5bd">Pacientes</text>
  <text x="410" y="140" font-family="Arial" font-size="11" fill="#adb5bd">Consultas</text>
  <text x="480" y="140" font-family="Arial" font-size="11" fill="#adb5bd">Relatórios</text>
  <text x="550" y="140" font-family="Arial" font-size="11" fill="#adb5bd">Configurações</text>
  
  <!-- Content area -->
  <rect x="80" y="170" width="180" height="260" fill="#f8f9fa" stroke="#dee2e6" rx="5"/>
  <text x="170" y="190" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Menu Lateral</text>
  
  <!-- Menu items -->
  <rect x="100" y="200" width="140" height="25" fill="#007bff" rx="3"/>
  <text x="110" y="215" font-family="Arial" font-size="11" fill="white">📊 Dashboard</text>
  
  <rect x="100" y="230" width="140" height="25" fill="#6c757d" rx="3"/>
  <text x="110" y="245" font-family="Arial" font-size="11" fill="white">👤 Usuários</text>
  
  <rect x="100" y="260" width="140" height="25" fill="#6c757d" rx="3"/>
  <text x="110" y="275" font-family="Arial" font-size="11" fill="white">👥 Pacientes</text>
  
  <rect x="100" y="290" width="140" height="25" fill="#6c757d" rx="3"/>
  <text x="110" y="305" font-family="Arial" font-size="11" fill="white">📅 Consultas</text>
  
  <rect x="100" y="320" width="140" height="25" fill="#6c757d" rx="3"/>
  <text x="110" y="335" font-family="Arial" font-size="11" fill="white">💰 Financeiro</text>
  
  <rect x="100" y="350" width="140" height="25" fill="#6c757d" rx="3"/>
  <text x="110" y="365" font-family="Arial" font-size="11" fill="white">📋 Relatórios</text>
  
  <rect x="100" y="380" width="140" height="25" fill="#6c757d" rx="3"/>
  <text x="110" y="395" font-family="Arial" font-size="11" fill="white">⚙️ Configurações</text>
  
  <!-- Main content area -->
  <rect x="280" y="170" width="420" height="260" fill="white" stroke="#dee2e6" rx="5"/>
  <text x="490" y="195" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#495057">Painel de Controle</text>
  
  <!-- Admin stats -->
  <rect x="300" y="210" width="90" height="60" fill="#17a2b8" rx="5"/>
  <text x="345" y="230" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">1,245</text>
  <text x="345" y="245" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Total</text>
  <text x="345" y="255" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Registros</text>
  
  <rect x="400" y="210" width="90" height="60" fill="#28a745" rx="5"/>
  <text x="445" y="230" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">98</text>
  <text x="445" y="245" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Usuários</text>
  <text x="445" y="255" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Ativos</text>
  
  <rect x="500" y="210" width="90" height="60" fill="#ffc107" rx="5"/>
  <text x="545" y="230" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">12</text>
  <text x="545" y="245" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Backups</text>
  <text x="545" y="255" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Realizados</text>
  
  <rect x="600" y="210" width="90" height="60" fill="#dc3545" rx="5"/>
  <text x="645" y="230" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">3</text>
  <text x="645" y="245" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Alertas</text>
  <text x="645" y="255" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Sistema</text>
  
  <!-- Recent activity -->
  <rect x="300" y="290" width="380" height="120" fill="#f8f9fa" stroke="#e9ecef" rx="5"/>
  <text x="490" y="310" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Atividade Recente</text>
  
  <!-- Activity items -->
  <text x="310" y="330" font-family="Arial" font-size="10" fill="#212529">• Novo usuário cadastrado: Dr. Silva</text>
  <text x="310" y="345" font-family="Arial" font-size="10" fill="#212529">• Backup automático realizado com sucesso</text>
  <text x="310" y="360" font-family="Arial" font-size="10" fill="#212529">• 15 consultas agendadas para hoje</text>
  <text x="310" y="375" font-family="Arial" font-size="10" fill="#212529">• Relatório mensal gerado</text>
  <text x="310" y="390" font-family="Arial" font-size="10" fill="#212529">• Sistema atualizado para versão 2.1</text>
  
  <!-- Footer -->
  <text x="400" y="455" text-anchor="middle" font-family="Arial" font-size="12" fill="#6c757d">Painel administrativo completo integrado ao Django Admin</text>
</svg>